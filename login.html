<script>
  const loginForm = document.getElementById("loginform")
  const inputEmail = document.getElementById("email")
  const inputPassword = document.getElementById("password")
  inputEmail.addEventListener("change", e => {
    checkField(e, emailReg, 50)
  })
  inputPassword.addEventListener("change", e => {
    checkField(e, passwordReg, 15)
  })
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault()
    e.stopPropagation()
    login()
  })




  const login = () => {
    axios({
      url: '/library/php/authentication.php',
      method: 'POST'
    }).then(
      response => {
        if (response.data.code === "2" || response.data.code === "3") {
          changeBtnLoginLogout("login")
          alert('you already logged in , please logout first then come back to login', 'danger')
        } else {
          changeBtnLoginLogout("logout")
          localStorage.clear()
          if (!inputEmail.classList.contains('is-valid') || !inputPassword.classList.contains('is-valid')) {
            return
          }
          const email = document.getElementById('email').value.trim()
          const password = document.getElementById('password').value.trim()

          const params = new FormData()
          params.append('email', email)
          params.append('password', password)

          axios({
            url: './php/login.php',
            method: 'POST',
            data: params
          }).then(
            response => {
              if (response.data.code === "0") {
                console.log(response.data)
                alert('Login successfully. Welcome back ' + response.data.data.firstName, 'success')
                localStorage.setItem("login_member", JSON.stringify(response.data.data))
                changeBtnLoginLogout("login")
                if (response.data.data.memberType === "admin") {
                  location.href = './admin/booksmanagement.html'
                } else {
                  location.href = './bookshelf.html'
                }
              } else {
                alert('Login failed ' + response.data.message)
              }

            },
            error => {
              alert(error.message, 'danger')
            }
          )
        }
      },
      error => {
        alert(error.message, 'danger')
      }
    )

  }

  window.addEventListener("load", () => {
    const p1 = checkLoginFront()
            .then(value => {
                      return Promise.reject(value)
                    },
                    reason => {
                      return Promise.resolve(reason)
                    })
    const p2 = checkLoginBack2()
            .then(value => {
                      return Promise.reject(value)
                    },
                    reason => {
                      return Promise.resolve(reason)
                    })

    Promise.all([p1,p2]).then(
            result=>{
              changeBtnLoginLogout("logout")
            }
    ).catch(error => {
              changeBtnLoginLogout("login")
              alert("you have already login","danger")
              location.href="./index.html"
            }
    )


  })

</script>
